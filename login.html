<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="/assets/fonts/iconfont.css"> -->
    <link rel="stylesheet" href="/assets/css/login.css">

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="titleBox"></div>

        <form class="layui-form" id="form-login">
            <!-- 登陆区域 -->
            <div class="login-box">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid">登录</button>
                <!-- 跳转注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册账号</a>
                </div>
            </div>
        </form>
        <!-- 注册区域 -->
        <form class="layui-form" id="form-reg">
            <div class="reg-box" style="display: none;">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次输入密码确认" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid">立即注册</button>
                <!-- 跳转登录 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">已有账户,去登录</a>
                </div>
            </div>
        </form>




    </div>

    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
